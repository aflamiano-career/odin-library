<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button type="button" class="btn-add-book">Add book</button>
    </header>
    <div class="u-container">
      <section>
        <form action="" method="post" class="form__add-book">
          <ul>
            <li>
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="add-book__title"
                required
              />
            </li>
            <li>
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                class="add-book__author"
                required
              />
            </li>
            <li>
              <label for="pages">Number of pages</label>
              <input
                type="number"
                min="1"
                name="pages"
                value="0"
                id="pages"
                class="add-book__pages"
                required
              />
            </li>
            <li>
              <p>Have you read it?</p>
              <label for="read">Yes</label>
              <input type="radio" name="isRead" id="read" value="true" />
              <label for="unread">No</label>
              <input
                type="radio"
                name="isRead"
                id="unread"
                value="false"
                checked
              />
            </li>
            <li>
              <button type="submit" class="add-book--submit">Add</button>
            </li>
          </ul>
        </form>
      </section>
      <section class="book__list"></section>
    </div>
  </body>
</html>
